<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JHAMES RENYL M. RAGOJO - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #000;
    }

    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FF4081;
    }

    section {
      padding: 0;
      min-height: 100vh;
    }

    .home.split {
      display: flex;
      height: calc(100vh - 100px);
      background: #fff;
      color: #000;
      position: relative;
      overflow: hidden;
    }

    .home .left, .home .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      transition: background 0.4s ease, transform 0.4s ease;
    }

    .home .left:hover {
      background: #f4f4f4;
      transform: scale(1.02);
    }

    .home .right:hover {
      background: #f9f9f9;
      transform: scale(1.02);
    }

    .home .left {
      background: #f0f0f0;
    }

    .home .right {
      background: #f0f0f0;
    }

    .code-elements {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1rem;
      animation: flicker 2s infinite;
    }

    .code-snippet {
      margin: 5px 0;
      font-family: monospace;
      color: #ff4081;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .divider-line {
      width: 4px;
      background: #000;
      height: 100%;
      position: absolute;
      left: 50%;
      top: 0;
      z-index: 2;
    }

    .middle-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .middle-image img {
      height: 400px;
      border-radius: 50%;
      border: 6px solid #000;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    .middle-image img:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .sticker-slot {
      width: 60px;
      height: 60px;
      margin: 10px;
      overflow: hidden;
    }

    .sticker {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .sticker:hover {
      transform: scale(1.2);
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="logo">
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="services.html">SERVICES</a>
      <a href="contacts.html">CONTACTS</a>
    </nav>
  </header>

  <main>
    <section class="home split">
      <div class="left">
        <div class="code-elements">
          <p class="code-snippet">&lt;html&gt;</p>
          <p class="code-snippet">console.log('Hello, World!');</p>
          <p class="code-snippet">&lt;/html&gt;</p>
        </div>
        <h2>&lt;coder&gt;</h2>
        <p>Transforming ideas into efficient, clean, and innovative code</p>
      </div>

      <div class="divider-line"></div>

      <div class="middle-image">
        <img src="images/profile.jpg" alt="Your Image" class="animated-image">
      </div>

      <div class="right">
        <div class="sticker-slot">
          <img src="images/cloud.png" alt="Sticker 1" class="sticker">
        </div>
        <div class="sticker-slot">
          <img src="images/cloud.png" alt="Sticker 2" class="sticker">
        </div>
        <h2>game dev</h2>
        <p>Building immersive worlds and unforgettable gaming experiences.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JHAMES RENYL M. RAGOJO | All Rights Reserved</p>
  </footer>

</body>
</html>
